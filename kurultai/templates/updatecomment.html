{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{ form.post|crispy }}</div>
        <div>{{ form.name|crispy }}</div>
        <div>{{ form.email|crispy }}</div>
        <div>{{ form.body|crispy }}</div>
        <div>{{ form.created_on|crispy }}</div>
        <div>{{ form.active|crispy }}</div>
        <input type="submit" value="Изменить">
    </form>
</body>
</html>
